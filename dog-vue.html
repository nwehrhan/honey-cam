<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Honey Cam!!!</title>
  <meta name="description" content="Honey">
  <meta name="author" content="Nicholas Wehrhan">

  <style>
    .flex-container {
      display: flex;
      flex-wrap: wrap;
    }
    
    .flex-container > div {
      margin: 10px;
      padding: 20px;
      font-size: 30px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

</head>

<body style="background-color:#00000071; max-width: 100%; max-height: 100%;">
  <div id="app">
    <div class="flex-container">
      <div id="video_0_container">
          <div v-show="video_0">
            <img style="-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 25%);" src="https://dogcam.desertdogdaycare.com:8100/Mjpeg/0?authToken=abccb262-c400-4205-81e4-73ce28134d13">
          </div>
          <button @click="video_0 = !video_0">Toggle Video 1</button>
      </div>
      <div id="video_1_container">
          <div v-show="video_1">
            <img style="-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 25%);" src="https://dogcam.desertdogdaycare.com:8100/Mjpeg/1?authToken=abccb262-c400-4205-81e4-73ce28134d13">
          </div>
          <button @click="video_1 = !video_1">Toggle Video 2</button>
      </div>
    </div>
    <div class="flex-container" id="video_0_container">
      <div>
        <div v-show="video_2">
          <img style="-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 25%);" src="https://dogcam.desertdogdaycare.com:8100/Mjpeg/2?authToken=abccb262-c400-4205-81e4-73ce28134d13">
        </div>
        <button @click="video_2 = !video_2">Toggle Video 3</button>
      </div>
      <div>
        <div v-show="honey_waldo" style="height: 400px;width: 600px;">
          <h3>Please Find Me :)</h3>
          <img src="honey1.jpg" style="max-width: 100%; max-height: 100%;">
        </div>
        <br>
        <br>
        <div>
          <button @click="honey_waldo = !honey_waldo">Toggle Honey Photo</button>
        </div>
      </div>
    </div>
    <div>
      <p @click="honey_credit = !honey_credit">Credit</p>
      <div v-show="honey_credit" style="height: 400px;width: 600px;">
        <h3>Honey!</h3>
        <img src="honeycode.jpg" style="max-width: 100%; max-height: 100%;">
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        video_0: true,
        video_1: true,
        video_2: true,
        honey_waldo: true,
        honey_credit: false,
      }
    });
  </script>
</body>
</html>
